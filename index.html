        <ul class="menu">

            <li><a href="#" class="navigation"><i class="fas fa-box"></i>Inventory</a></li>
            <li><a href="#" class="navigation"><i class="fas fa-screwdriver-wrench"></i>Repair tracker</a></li>

            </div>
            <div class="top-icons">
                <i class="fas fa-envelope"></i>
                <i class="fas fa-bell"></i>

                    <img src="assets/images/perfil.png" alt="foto de perfil do usuario">
