<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de senha</title>
    <link rel="stylesheet" href="assets/css/recuperar-senha.css">
</head>
<body>
    <img class="logo" src="assets/images/sua-logo-preta.svg" alt="logo" width="199" height="89.72">
    <div class="recovery-password">
        <h1>Redefina sua senha</h1>
        <p>Crie uma nova senha. Para sua segurança, ela precisa ser diferente da anterior.</p>
        <form action="">
            <label for="new-password"><input type="password" id="new-password" name="new-password" placeholder="Nova senha"></label>
            <label for="confirm-new-password"><input type="password" id="confirm-new-password" name="confirm-new-password" placeholder="Confirme a nova senha"></label>
            <button type="submit">Refinir senha</button>
        </form>
    </div>
</body>
</html>
