<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../assets/css/cadastro.css">
</head>
<body>
    <img class="logo" src="../assets/images/sua-logo-preta.svg" alt="logo" width="199" height="89.72">
    <div class="user-register">
        <h1>Crie sua conta</h1>
        <form action="" id="user-register">
            <div class="user-full-name-info">
                <label for="name-user"><input class="information" type="text" id="name-user" name="name-user" placeholder="Nome"></label>
                <label for="last-name-user"><input class="information" type="text" id="last-name-user" name="last-name-user" placeholder="Sobrenome"></label>
            </div>
            <label for="email-user"><input class="information" type="email" id="email-user" name="email-user" placeholder="Email"></label>
            <label for="password-user"><input class="information" type="password" id="password-user" name="password-user" placeholder="Senha"></label>
            <div class="terms-conditions-area">
                <input type="radio" id="terms-conditions" name="terms-conditions" required>
                <label for="terms-conditions">Ao continuar, você concorda com os <a class="clickable-terms-conditions" href="#">Termos e Condições</a></label>
            </div>
            <button type="submit">Criar conta com e-mail</button>
        </form>
        <div class="divider">
            <p>Ou crie sua conta com</p>
        </div>
        <div class="social-register">
            <button><img src="../assets/icons/google.svg" alt="icone" width="22" height="22">Google</button>
            <button><img src="../assets/icons/apple.svg" alt="icone" width="20" height="22">Apple</button>
        </div>
        <p class="user-login">Já tem uma conta? <a href="login.html" class="user-login">Faça login</a></p>
    </div>
    <script type="module" src="../assets/scripts/account.js"></script>
</body>
</html>
