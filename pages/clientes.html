<header class="clients-header">
    <div class="menu-infos">
        <h1>Clientes</h1>
        <i class="fas fa-user-friends"></i>
    </div>
    <form class="menu-search" id="menu-search">
        <label for="name-search"><i class="fas fa-search"></i></label>
        <input type="text" id="name-search" name="name-search" placeholder="Pesquisar cliente">
    </form>
</header>

<main class="main-client">
    <div class="clients-title">
        <h1>Meus clientes</h1>
        <button id="new-client" type="button">+ Novo cliente</button>
    </div>

    <ul class="clients-list" id="clients-list"></ul>
</main>

<div class="new-client-menu" id="new-client-menu">
    <img src="assets/images/sua-logo-preta.svg" alt="logo da empresa">
    <div class="div-form-new-client">
        <h1>Novo cliente</h1>
        <form action="" id="new-client-form">
            <div class="form-group">
                <label for="client-name"><input type="text" id="client-name" name="client-name" placeholder="Nome"></label>
            </div>

            <div class="form-group">
                <label for="client-lastname"><input type="text" id="client-lastname" name="client-lastname" placeholder="Sobrenome"></label>
            </div>

            <div class="form-group full-width">
                <label for="client-email"><input type="email" id="client-email" name="client-email" placeholder="Email"></label>
            </div>

            <div class="form-group full-width">
                <label for="client-phone"><input type="tel" id="client-phone" name="client-phone" placeholder="Telefone"></label>
            </div>
            
            <button class="full-width" type="submit">Criar novo cliente</button>
        </form>
        <div class="divider">
            <p>Ou</p>
        </div>
        <p class="return-text">O cliente pode esperar? <strong id="return-button">Voltar</strong></p>
    </div>
</div>

<div class="add-success" id="add-success">
    <img src="assets/images/sua-logo-preta.svg" alt="logo da empresa">
    <div>
        <img src="assets/images/confirmacao.png" alt="confirmação visual do processo">
        <h1>Cliente adicionado com sucesso!</h1>
        <p>Agora você pode ver ele na lista.</p>
        <button type="button" id="success-button">Voltar para a lista</button>
    </div>
</div>
